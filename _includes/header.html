<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href={{"/css/style.css" | baseurl}}>
	{% seo -%}
	{% if site.data.customCSS.enable-customCSS == true -%}
	<style>
		{{site.data.customCSS.customCSS}}
	</style>
	{%- endif %}
</head>

<body class="{{page.layout}}">
	<header class="site-header container">
		{%- if site.data.siteInfo.display == true %}
		<h1 id="modalBtn" class="site-title">{{site.title}}</h1>
		<!-- Trigger/Open The Modal -->
		<!-- The Modal -->
		<div id="infoModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				{{site.data.siteInfo.about | markdownify}}
			</div>
		</div>
		{% else %}
		<h1 class="site-title">{{site.title}}</h1>
		{% endif %}
	</header>
